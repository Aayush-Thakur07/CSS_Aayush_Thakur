<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styled Headings</title>
<style>
 
  .heading1 {
    background-color: red;
    font-family: Arial, sans-serif;
  }
  .heading2 {
    background-color: rgb(255, 192, 203); 
    font-family: "Times New Roman", Times, serif;
    font-size: 40px;
  }
  .heading3 {
    background-color: #ffa500;    text-align: center;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); 
  }
</style>
</head>
<body>

<h1 class="heading1">Heading 1 - Red Background with Arial Font</h1>
<h2 class="heading2">Heading 2 - Pink Background with Times New Roman Font</h2>
<h3 class="heading3">Heading 3 - Orange Background with Text Shadow and Center Alignment</h3>

</body>
</html>
