<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styled List</title>
<style>
 
  ul {
    list-style-type: none;
    padding: 0;
  }
  li:nth-child(even) {
    background-color: rgb(173, 216, 230); 
  }
</style>
</head>
<body>

<ul>
  <li>CRISTIANO RONALDO</li>
  <li>LIONEL MESSI</li>
  <li>HENRY</li>
  <li>ZIDANE</li>
  <li>MARADONA</li>
  <li>MALADINI</li>
  <li>BUFFON</li>
</ul>

</body>
</html>
